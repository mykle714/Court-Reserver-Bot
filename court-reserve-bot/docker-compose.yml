version: '3.8'

services:
  court-reserve-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: court-reserve-bot
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Volume mounts for persistent data
    volumes:
      # Config files (persistent state)
      - ./config:/app/config
      # Log files
      - ./logs:/app/logs
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
